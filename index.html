<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Stats preview card component</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main>
		<picture>
			<img src="./images/image-header-mobile.jpg" alt="Mobile Card Image" class="mobileImage">
			<img src="./images/image-header-desktop.jpg" alt="Desktop Card Image" class="desktopImage">
		</picture>

		<section>
			<h1>Get <span>insights</span> that help your business grow.</h1>
			<p>
				Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.
			</p>
		</section>

		<ul>
			<li>
				<span>10k+ </span>
				<span>companies</span>
			</li>
			<li>
				<span>314 </span>
				<span>templates</span>
			</li>
			<li>
				<span>12M+ </span>
				<span>queries</span>
			</li>
		</ul>
	</main>
	<footer>
		Challenge by
		<a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/JCBolito" rel="noopener" target="_blank">Joshua Caleb Bolito</a>.
	</footer>
</body>

</html>
